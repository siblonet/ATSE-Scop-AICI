<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Scop-AICI</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/logo.jpeg">


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        main .div1 {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }

        h1,
        h2 {
            color: #4CAF50;
        }

        p {
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .buttons a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: #45a049;
        }

        .div2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            column-gap: 20px;
        }
    </style>
    <style>
        .dashboard-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .dashboard-container h2 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        .dashboard-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .dashboard-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .dashboard-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dashboard-container button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .dashboard-container {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <header style="display: flex; align-items: center; justify-content: center; text-align: center; column-gap: 20px;">
        <div style="height: 40px; width: 50px; overflow: hidden; border-radius: 12%;">
            <img src="assets/logo.jpeg" style="height: 100%; width: 100%;" alt="">
        </div>
        <h1 style="color: #ffffff; font-weight: bold;">Scop-AICI</h1>
    </header>

    <main>
        <p style="color: #ff0000; padding: 7px;">En cours de construction ...</p>
        <div class="div1">
            <h2>Infos Personnel</h2>
            <div style="justify-content: center; align-items: center; text-align: center;">
                <p style="color: #aaaaaa;">Nom Complet</p>
                <p style="color: #333333; font-weight: bold;" id="Nom_Complet"></p>
            </div>
            <div class="div2">
                <p style="color: #aaaaaa;">Tél</p>
                <p style="color: #333333; font-weight: bold;" id="Telphone"></p>
            </div>
            <div class="div2">
                <p style="color: #aaaaaa;">Domicile</p>
                <p style="color: #333333; font-weight: bold;" id="Domicile"></p>
            </div>

            <div class="buttons">
                <a href="">Modifier</a>
            </div>

        </div>
        <div class="div1">
            <h2>Infos Proffessionnel</h2>
            <div class="div2">
                <p style="color: #aaaaaa;">Métier</p>
                <p style="color: #333333; font-weight: bold;" id="Metier"></p>
            </div>
            <div class="div2">
                <p style="color: #aaaaaa;">Nombre de parts</p>
                <p style="color: #333333; font-weight: bold;" id="Nombre_parts"></p>
            </div>

            <div class="buttons">
                <a href="">Modifier</a>
            </div>

        </div>
        <div class="div1">
            <h2>Infos Entreprise</h2>
            <div class="div2">
                <p style="color: #aaaaaa;">Part Sociale</p>
                <p style="color: #333333; font-weight: bold;" id="Part_Sociale"></p>
            </div>
            <div class="div2">
                <p style="color: #aaaaaa;">Droit d'Adhésion</p>
                <p style="color: #333333; font-weight: bold;" id="Droit_Adhesion"></p>
            </div>
            <div class="div2">
                <p style="color: #aaaaaa;">Capital Social</p>
                <p style="color: #333333; font-weight: bold;" id="Capital_Social"></p>
            </div>
            <div class="div2">
                <p style="color: #aaaaaa;">Participer à l'AGC</p>
                <p style="color: #333333; font-weight: bold;" id="Participer_AGC"></p>
            </div>
            <div class="div2">
                <p style="color: #aaaaaa;">Reliquat à devoir</p>
                <p style="color: #333333; font-weight: bold;" id="Reliquat"></p>
            </div>

            <div class="buttons">
                <a href="">Modifier</a>
            </div>
        </div>
    </main>
